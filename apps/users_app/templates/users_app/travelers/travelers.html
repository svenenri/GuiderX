<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GuiderX | Your guide through your destination</title>
		<style media="screen">
			.banner img{
				width: 20%;
				height: 20%
			}
			.wrapper{
				background: linear-gradient(to bottom right, #f0f7fb, #3894d1);
			}

				.wrapper form{
					margin-bottom: 10px;
				}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="banner">
				{% load staticfiles %}
				<img src='{% static 'users_app/img/Blue Guiderx.jpg' %}' alt="GuiderX Logo">
				<h2>Welcome Traveler!</h2>
			</div>
			<form action="/travelers/signup" method="post">
				{% csrf_token %}
				Your Name: <input type="text" name="name" >
				Your Email: <input type="text" name="travelerEmail">
				Your Phone Number: <input type="number" name="phone">
				Your Interests:
				<select multiple name="interests">
					<option value="attractions">Attractions</option>
					<option value="neighborhoods">Neighborhood Tours</option>
					<option value="nightlife">Nightlife</option>
					<option value="restaurants">Restaurants</option>
				</select>
				<input type="submit" name="submit" value="Get A Guide">
			</form>
		</div>
	</body>
</html>
